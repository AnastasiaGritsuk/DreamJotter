<div class="row">
	<div class="col-md-12">
		<header class="header clearfix">
			<h1 class="headline">
				<a href="" class="logo">
					<img src="img/logo.png" alt="">
					<span class="text">Jotter</span>
				</a>
			</h1>
			<div class="service">
				<a href="#" (click) = "onLogout()" class="service-link">
					<span class="text">Logout</span>
				</a>
			</div>
		</header>
	</div>
</div>
<div class="row">
	<div class="col-md-8 center-block">
		<div class="form-control-group">
			<textarea [(ngModel)]="inputModel" row="1" type="text" class="form-control"></textarea>
			<a href="#" class="icon-confirm" (click) = "onEditCompleteClick(app.currentNote, inputModel)"
			   *ngIf = "app.isEditMode">
				<span class="glyphicon glyphicon-ok pull-right"></span>
			</a>
			<a href="#" class="icon-remove" (click)="onDeleteClick(note._id)" *ngIf = "app.isEditMode">
				<span class="glyphicon glyphicon-remove pull-right"></span>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-8 center-block">
		<div *ngIf="app.errStatus === '404'" class="alert alert-info" role="alert">Not found</div>
		<h2 class="text-left">{{ app.currentNoteName }}</h2>
		<div class="list-item" *ngFor="let note of app.notes">
			<pre class="note-value"> {{ note.text }} </pre>
			<a href="#" class="icon-edit" (click) = "onEditClick(note)">
				<span class="glyphicon glyphicon-pencil pull-right"></span>
			</a>
			<a href="#" class="icon-remove" (click)="onDeleteClick(note._id)">
				<span class="glyphicon glyphicon-remove pull-right"></span>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-8 center-block">
		<div class="btn-wrap">
			<button (click)="onSaveClick(inputModel)"
				type="button" class="btn btn-primary pull-left">Save</button>
			<button (click)="onFindClick(inputModel)" type="button" class="btn btn-primary">Find</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-8 center-block">
		<div *ngIf="app.isNoteDeleted" class="alert alert-info">Note had been deleted</div>
	</div>
</div>
